name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '22'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Verify Node.js version
        run: |
          echo "Node.js version: $(node --version)"
          echo "Yarn version: $(yarn --version)"
          echo "NPM version: $(npm --version)"
          # Ensure we're using the correct Node.js version
          if ! node --version | grep -q "v22"; then
            echo "ERROR: Expected Node.js v22.x.x but got $(node --version)"
            exit 1
          fi

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
            functions/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock', 'functions/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Install functions dependencies
        run: cd functions && yarn install --frozen-lockfile --prefer-offline

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Build application
        run: yarn build

      - name: Build functions
        run: cd functions && yarn build

      - name: Deploy to Firebase (Hosting, Functions, Firestore)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXUS_RPG_D04D1 }}
          channelId: live
          projectId: nexus-rpg-d04d1
      
      - name: Deploy Functions and Firestore Rules
        run: |
          yarn firebase deploy --only functions,firestore:rules,firestore:indexes --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXUS_RPG_D04D1 }}" --project nexus-rpg-d04d1 --non-interactive

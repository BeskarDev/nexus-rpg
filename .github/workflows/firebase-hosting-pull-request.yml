name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
  deployments: write

env:
  NODE_VERSION: '22'
  FIREBASE_PROJECT_ID: nexus-rpg-d04d1

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Verify Node.js version
        run: |
          echo "Node.js version: $(node --version)"
          echo "Yarn version: $(yarn --version)"
          echo "NPM version: $(npm --version)"
          # Ensure we're using the correct Node.js version
          if ! node --version | grep -q "v22"; then
            echo "ERROR: Expected Node.js v22.x.x but got $(node --version)"
            exit 1
          fi

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
            functions/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock', 'functions/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Install functions dependencies
        run: cd functions && yarn install --frozen-lockfile --prefer-offline

      - name: Run linting
        run: yarn lint

      - name: Check TypeScript
        run: yarn tsc:check

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Build application
        run: yarn build

      - name: Deploy Hosting to Firebase Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXUS_RPG_D04D1 }}
          channelId: preview
          projectId: nexus-rpg-d04d1
      
      - name: Get Firebase preview URL
        id: get_preview
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXUS_RPG_D04D1 }}
          FIREBASE_PROJECT_ID: ${{ env.FIREBASE_PROJECT_ID }}
        run: |
          echo "$FIREBASE_SA" > sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/sa.json
          npx --yes firebase-tools hosting:channel:describe preview --project "$FIREBASE_PROJECT_ID" --json > channel.json
          node -e "const c=require('./channel.json'); if(!c.url){console.error('no url in channel.json',c); process.exit(1);} console.log(c.url);" > preview_url.txt
          PREVIEW_URL=$(cat preview_url.txt)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Create GitHub deployment record
        uses: actions/github-script@v6
        env:
          PREVIEW_URL: ${{ steps.get_preview.outputs.preview_url }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const ref = context.payload.pull_request?.head?.sha || context.sha;
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: ref,
              required_contexts: [],
              environment: 'preview',
              transient_environment: true,
              description: 'Firebase preview channel deployment'
            });
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: process.env.PREVIEW_URL
            });
